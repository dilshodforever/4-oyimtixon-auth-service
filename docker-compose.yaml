version: '3.9'

services:

  # Migrate
  migrate:
    image: migrate/migrate
    networks:
      - mynetwork
    volumes:
      - ./migrations:/migrations
    command: [ "-path", "/migrations", "-database",  
                "postgres://postgres:1234@psql-con:5432/auths?sslmode=disable", 
                "up" ]
    depends_on:
      - postgres-db

  # Postgres Database
  postgres-db:
    container_name: post-con
    image: postgres:latest
    environment:
      PGUSER: postgres
      POSTGRES_PASSWORD: 1234
      # PGDATA: /data/postgres
      POSTGRES_DB: auths
    volumes:
      - db:/post-database/post-memory
    ports:
      - "5433:5432"
    networks:
      - mynetwork
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Auth Service
  auth-service:
    container_name: auth-service
    build: .
    depends_on:
      - postgres-db
    ports:
      - "8081:8081"
    networks:
      - mynetwork

# Docker Networks
networks:
  mynetwork:
    external: true
    name: global-network
    driver: bridge

# Docker Volumes
volumes:
  db: